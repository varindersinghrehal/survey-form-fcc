<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tourism Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Tourism Survey Form</h1>
  <div id="form-outer">
    <p id="description"><bold>
      Please fill in every section below</bold>
    </p>
    <form id="survey-form" method="get" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab"> 
        <div class="labels">
          <label id="name-label" for="name"> Name: </label>
          </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>
        </div>
      <div class=rowTab>
          <div class="labels">
            <label id="number-label" for="age">Age: </label>
            </div>
          <div class="rightTab">
            <input autofocus type="number" name="age" id="number" min= "5" max= "99" class="input-field" placeholder="Enter your age" required>
            </div>
          </div>
        <div class="rowTab">
          <div class ="labels">
            <label id="email-label" for="email"> Email: </label>
            </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
             </div>
            </div>
        
       <div class=rowTab>
          <div class="labels">
            <label id="number-label" for="age">Mobile: </label>
            </div>
          <div class="rightTab">
            <input autofocus type="number" name="number" id="number" min= "10" max= "14" class="input-field" placeholder="Enter your mobile number" required>
            </div>
          </div>
        <div class=rowTab>
          <div class="labels">
            <label id="currentPos">What is your current ocupation?</label>
            </div>
          <div class="rightTab">
             <select id="dropdown" name="currentPos" class="dropdown">
               <option disabled value>Select an option please</option>
               <option value="student">Student</option>
               <option value="job">Employer</option>
               <option value="learner">Self-Employed</option>
               <option value="wizard">Unemployed</option>
               <option value="others">Others</option>
               </select>
            </div>
          </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">How many places do you visit in a year?</label>
            </div>
          <div class="rightTab">
            <ul style="list style: none">
              <li class="radio"><label>One<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>Less than 5<input name="radio-buttons" value="2" type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>More than 5<input name="radio-buttons" value="3" type="radio" class="userRatings" ></label></li>
                    <li class="radio"><label>I don't like to travel<input name="radio-buttons" value="4" type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>Others<input name="radio-buttons" value="5" type="radio" class="userRatings" ></label></li>
              </ul>
            </div>
          </div>
       <div class="rowTab">
          <div class="labels">
            <label for="userRating">What kind of places do you like to visit?</label>
            </div>
          <div class="rightTab">
            <ul style="list style: none">
              <li class="radio"><label>Historical<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>Mountain<input name="radio-buttons" value="2" type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>Seaside<input name="radio-buttons" value="3" type="radio" class="userRatings" ></label></li>
                    <li class="radio"><label>Dessert<input name="radio-buttons" value="4" type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>Others<input name="radio-buttons" value="5" type="radio" class="userRatings" ></label></li>
              </ul>
            </div>
          </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like">What do you like to do in your holidays?</label>
            </div>
          <div class="rightTab">
            <select id="most-like" name="mostLike" class="dropdown">
              <option disabled selected value>Choose an option</option>
              <option value="meet">Meeting new people</option>
              <option value="see">See new things</option>
              <option value="sleep">Sleeping</option>
              <option value="eat">Eating</option>
              <option value="other">Other</option>
              </select>
            </div>
          </div>
        <div class="rowTab">
          <div class="labels">
            <label>How can we reach to you with speacial offer?</label>
            </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Phone number</label></li>
              <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Message</label></li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Email</label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Facebook</label></li>
              <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Other</label></li>
              </ul>
            </div>
          </div>
        <div class="rowTab">
          <div class="labels">
            <label for"suggestions">Tell us something to improve ourself</label>
            </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:45px;resize:vertical;" name="comment" placeholder="Please write here"></textarea>
            </div>
          </div>
        <button id="submit" type="submit">Submit</button>
     </form>
    </div>
  </div>
<!-- partial -->
  
</body>
</html>
